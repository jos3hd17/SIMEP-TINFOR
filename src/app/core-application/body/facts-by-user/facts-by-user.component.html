
<div class="container espacios">

    <div class="row" >
        <div class="col-4" style="min-width: 100px;">
            <h2>Facturas asignadas</h2>
        </div>
        <div class="col-7">
            <p style="margin-top: 13px;margin-left:-70px;">Lea las facturas manualmente desde la aplicacion web</p>
        </div>
      </div>
      <hr style="margin-top: -7px;">

  <div class="row">
    <div class="col-lg-5">
      <label for="staticEmail2" class="sr-only"></label>
      <input type="text" readonly class="form-control-plaintext" id="staticEmail2" value="Ingrese el documento de identidad del usuario">
    </div>
    <div class="col-lg-4">
      <label for="inputPassword2" class="sr-only"></label>
      <input type="text" class="form-control" placeholder="Ej: 1234567" [(ngModel)]="idUser" name="id">
    </div>
    <div class="col-lg-1">
      <button class="btn btn-primary mb-2" type="button" (click)="getData()">Consultar</button>
    </div>
    <div class="col-lg-1">
      <button class="btn btn-danger mb-2" type="button" style="margin-left:10px;" (click)="deleteFacts()">Borrar todas</button>
    </div>

  </div>
</div>

<div class="container espacios">
  <ag-grid-angular class="ag-theme-balham" style="width: 100%;height: 480px" [columnDefs]="columnDefs" (gridReady)="onGridReady($event)"
    [enableSorting]="true" [enableFilter]="true" [enableColResize]="true" [localeText]="localeText"></ag-grid-angular>

</div>
